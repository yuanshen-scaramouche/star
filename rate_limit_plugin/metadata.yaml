name: anti_repeat
version: 1.0.0
author: 灵汐
desc: 指令冷却与防刷屏拦截插件
repo: https://github.com/yuanshen-scaramouche/star # 插件的仓库地址
pypi: []

# 这里定义的配置会在 AstrBot 的 Web 管理面板显示
config:
  cooldown_seconds:
    type: number
    default: 3
    desc: "指令冷却时间（秒），在此时间内发送相同指令将被拦截"
  debug_mode:
    type: boolean
    default: false
    desc: "开启调试日志"
